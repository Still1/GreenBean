<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new book</title>
    <link th:replace="fragments :: bootstrapCSS">
    <link th:replace="fragments :: fontAwesomeCSS">
    <link th:replace="fragments :: headerCSS">
    <link rel="stylesheet" th:href="@{/static/template/addBook.css}">
</head>
<body>
    <header th:include="fragments :: header"></header>
    <div class="container" id="wrapper">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 id="title">Add a new book.</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="isbn">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="authorFirst" class="col-sm-2 col-form-label">Author</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <span>1.</span>
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control" name="author" id="authorFirst">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <span>2.</span>
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <span>3.</span>
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="translatorFirst" class="col-sm-2 col-form-label">Translator</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <span>1.</span>
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control" name="author" id="translatorFirst">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <span>2.</span>
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="price">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="publisher">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="publicationYear" class="col-sm-2 col-form-label">Date</label>
                                <div class="col-sm-2">
                                    <select class="custom-select" id="publicationYear">
                                        <option selected>2019</option>
                                        <option value="1">2020</option>
                                        <option value="2">2021</option>
                                        <option value="3">2022</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <select class="custom-select" id="publicationMonth">
                                        <option selected>1</option>
                                        <option value="1">2</option>
                                        <option value="2">3</option>
                                        <option value="3">4</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <select class="custom-select" id="publicationDay">
                                        <option selected>1</option>
                                        <option value="1">2</option>
                                        <option value="2">3</option>
                                        <option value="3">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-outline-primary">Next</button>
                                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="information">
                    <div>Thank you for helping Greenbean project.</div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragments :: jQueryJS"></script>
    <script th:replace="fragments :: popperJS"></script>
    <script th:replace="fragments :: bootstrapJS"></script>
    <script th:replace="fragments :: headerJS"></script>
    <script th:src="@{/static/template/addBook.js}"></script>
</body>
</html>
