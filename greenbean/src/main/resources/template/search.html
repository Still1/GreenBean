<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link th:replace="fragments :: bootstrapCSS">
    <link th:replace="fragments :: fontAwesomeCSS">
    <link th:replace="fragments :: headerCSS">
    <link th:replace="fragments :: starCSS">
    <link rel="stylesheet" th:href="@{/static/template/search.css}">
</head>
<body>
<header th:include="fragments :: header"></header>
<div class="container" id="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1 id="searchTitle">search <span th:text="${param.searchKeyWord}"></span></h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="container">
                                        <div class="row bookRow" th:each="bookItem : ${bookItems}">
                                            <div class="col-sm-2">
                                                <!-- TODO 详情页链接 -->
                                                <a href="#">
                                                    <img th:if="${bookItem.picture != null}" th:src="@{/static/picture/books/{bookItemPicture}(bookItemPicture=${bookItem.picture})}" class="bookPicture">
                                                </a>
                                            </div>
                                            <div class="col-sm-10">
                                                <div class="container">
                                                    <div class="row nameRow">
                                                        <a href="#"><span th:text="${bookItem.bookName}"></span></a>
                                                    </div>
                                                    <div class="row ratingRow">
                                                        <span class="star" th:classappend="${bookItem.starClassName}"></span>
                                                        <span class="rating" th:if="${bookItem.rating != null}" th:text="${bookItem.rating}"></span>
                                                        <span th:if="${bookItem.ratingCount > 0}">
                                                            (<span th:text="${bookItem.ratingCount}"></span>&nbsp ratings)
                                                        </span>
                                                        <span th:if="${bookItem.ratingCount == 0}">
                                                            (No ratings temporarily)
                                                        </span>
                                                    </div>
                                                    <div class="row infoRow">
                                                        <!-- TODO 信息过长使用省略号，不换行 -->
                                                        <span id="firstInfo" th:text="${bookItem.authorName}"></span> /
                                                        <span th:if="${bookItem.translatorName}" th:text="${bookItem.translatorName}"></span> <span th:if="${bookItem.translatorName}">/</span>
                                                        <span th:text="${bookItem.publisher}"></span> /
                                                        <span th:text="${bookItem.publicationDate}"></span> /
                                                        <span th:text="${bookItem.price}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div id="addBookDiv">
                            <div id="addBookQuestion">Can't find the book you want to search?</div>
                            <div id="addBookLink">
                                <a href="">&gt;Add a new book</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments :: jQueryJS"></script>
<script th:replace="fragments :: popperJS"></script>
<script th:replace="fragments :: bootstrapJS"></script>
<script th:replace="fragments :: headerJS"></script>
</body>
</html>
