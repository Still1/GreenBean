<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link th:replace="fragments :: bootstrapCSS">
    <link th:replace="fragments :: fontAwesomeCSS">
    <link th:replace="fragments :: headerCSS">
    <link th:replace="fragments :: starCSS">
    <link rel="stylesheet" th:href="@{/static/template/search.css}">
</head>
<body>
<header th:include="fragments :: header"></header>
<div class="container" id="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1 id="searchTitle">search <span>aaa</span></h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="container">
                                        <div class="row bookRow">
                                            <div class="col-sm-2">
                                                <img th:src="@{/static/picture/books/s4468484.jpg}" class="bookPicture">
                                            </div>
                                            <div class="col-sm-10">
                                                <div class="container">
                                                    <div class="row nameRow"><a href=""><span>百年孤独</span></a></div>
                                                    <div class="row ratingRow"><span class="star star10"></span>(<span>246899</span>&nbsp ratings)</div>
                                                    <div class="row infoRow"><span>[哥伦比亚] 加西亚·马尔克斯</span>&nbsp / &nbsp<span>范晔</span>&nbsp / &nbsp<span>南海出版公司</span>&nbsp / &nbsp<span>2011-6</span>&nbsp / &nbsp<span>39.50元</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div id="addBookDiv">
                            <div id="addBookQuestion">Can't find the book you want to search?</div>
                            <div id="addBookLink">
                                <a href="">&gt;Add a new book</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments :: jQueryJS"></script>
<script th:replace="fragments :: popperJS"></script>
<script th:replace="fragments :: bootstrapJS"></script>
<script th:replace="fragments :: headerJS"></script>
</body>
</html>
