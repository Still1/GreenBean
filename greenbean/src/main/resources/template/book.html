<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link th:replace="fragments :: bootstrapCSS">
    <link th:replace="fragments :: fontAwesomeCSS">
    <link th:replace="fragments :: headerCSS">
    <link rel="stylesheet" th:href="@{/static/template/book.css}">
</head>
<body>
    <header th:include="fragments :: header"></header>

    <div class="container" id="wrapper">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 id="bookName">呼吸</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <img id="bookImg" th:src="@{/static/pic/bookDefault.gif}">
                    </div>
                    <div class="col-sm-6 px-sm-0" id="bookInfo">
                        <p>作者: [美] 特德·姜</p>
                        <p>出版社: 译林出版社</p>
                        <p>原作名: Exhalation: Stories</p>
                        <p>译者: 耿辉 / Ent / 李克勤 / 姚向辉</p>
                        <p>出版年: 2019-12</p>
                        <p>页数: 330</p>
                        <p>定价: 42</p>
                        <p>装帧: 平装</p>
                        <p>丛书: 特德·姜科幻作品</p>
                        <p>ISBN: 9787544779319</p>
                    </div>
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-sm-12">
                                <span>豆瓣评分</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <span>9.2</span>
                            </div>
                            <div class="col-sm-8">
                                <div id="ratingStar" class="bigStar20"></div>
                                <div>1364人评价</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>
    <script th:replace="fragments :: jQueryJS"></script>
    <script th:replace="fragments :: popperJS"></script>
    <script th:replace="fragments :: bootstrapJS"></script>
    <script th:replace="fragments :: headerJS"></script>
    <script th:src="@{/static/template/book.js}"></script>
</body>
</html>
